<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Geo Paintings</title>
        <!-- CSS libraries -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
        
        
        <!-- Javascript libraries-->
        <script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
        
        <!--  Custom Javascript libraries  -->
        <script src="assets/js/map.js" type="text/javascript" charset="utf-8"></script>
        <script src="node_modules/d3-queue/build/d3-queue.min.js" type="text/javascript" charset="utf-8"></script>
        
        <style type="text/css" media="screen">
            #viz g.map path{
                fill:lightgray;
                stroke:white;
            }
            
            #viz g.circles path{
                fill:red;
                opacity:0.6;
            }
        </style>
    </head>
    <body class="container">
        <div class="row">
            <div id="viz" class="col-xs-12">
                
            </div>
        </div>
        <!-- Javascript to be executed -->
        <script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
